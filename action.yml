
name: Rancher CLI Action
description: Use the Rancher CLI to manage resources inside an action.
author: colbyhill21
branding:
  icon: 'terminal'
  color: 'blue'
inputs:
  token:
    description: Rancher Token for logging in.
    required: true
  clusterid:
    description: Cluseter ID to access.
    required: true
  url:
    description: URL of the Rancher instance.
    required: true
runs:
  using: docker
  image: Dockerfile
